<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldBite NG - Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #7b1f22;
      color: white;
    }

    header {
      background-color: #5a1518;
      padding: 1rem;
      text-align: center;
      color: #d4af37;
      font-size: 1.5rem;
    }

    /* Navbar styles */
    nav {
      background-color: #5a1518;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4af37;
    }

    .cart-container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #d4af37;
    }

    th {
      color: #d4af37;
    }

    td button {
      padding: 0.3rem 0.6rem;
      background-color: #d4af37;
      color: #7b1f22;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #b68c2e;
    }

    .total {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: right;
      color: #d4af37;
    }

    .checkout-btn {
      padding: 1rem;
      width: 100%;
      background-color: #d4af37;
      color: #7b1f22;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #b68c2e;
    }

    section h4 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #d4af37;
    }

    footer {
      background-color: #5a1518;
      text-align: center;
      padding: 1rem;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Menu.html">Menu</a>
    <a href="order-tracking.html">Track Order</a>
    <a href="LS.html">Login</a>
    <a href="signup.html">Sign Up</a>
    <a href="cart.html">Cart</a>
  </nav>
  <header>Your Cart</header>

  <div class="cart-container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>â‚¦ Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <section> 
      <h4>
    Check out your order here from your cart
      </h4>
    </section>

    <div class="total" id="cart-total">Total: â‚¦0</div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <footer>&copy; 2025 GoldBite NG</footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const row = document.createElement("tr");

        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        row.innerHTML = `
          <td>${item.name}</td>
          <td>â‚¦${item.price}</td>
          <td>${item.quantity}</td>
          <td>â‚¦${itemTotal}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("cart-total").textContent = `Total: â‚¦${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("ðŸŽ‰ Order placed successfully! Thank you for choosing GoldBite NG.");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
